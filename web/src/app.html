<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/crescendai.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/crescendai.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/crescendai.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/crescendai.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
		<style>
			/* CrescendAI Academic Design System - Inline CSS */
			:root {
				--rich-navy: #1e2749;
				--deep-forest: #2d4a3e;
				--warm-cream: #f9f7f4;
				--soft-ivory: #fefcf8;
				--accent-gold: #c9a876;
				--muted-sage: #7a8471;
				--warm-bronze: #a67c52;
				--charcoal-text: #2c2c2c;
				--subtle-gray: #6b7280;
				--font-serif: 'Crimson Text', Georgia, serif;
				--font-sans: 'Inter', system-ui, sans-serif;
				--font-display: 'Playfair Display', Georgia, serif;
			}
			
			* { box-sizing: border-box; }
			
			body {
				margin: 0;
				min-height: 100vh;
				background: linear-gradient(135deg, var(--warm-cream) 0%, var(--soft-ivory) 100%);
				color: var(--charcoal-text);
				font-family: var(--font-serif);
				font-weight: 400;
				line-height: 1.6;
			}
			
			h1, h2, h3, h4, h5, h6 {
				margin: 0;
				font-family: var(--font-display);
				font-weight: 600;
			}
			
			/* Utility Classes */
			.min-h-screen { min-height: 100vh; }
			.relative { position: relative; }
			.absolute { position: absolute; }
			.flex { display: flex; }
			.grid { display: grid; }
			.items-center { align-items: center; }
			.justify-center { justify-content: center; }
			.justify-between { justify-content: space-between; }
			.flex-col { flex-direction: column; }
			.text-center { text-align: center; }
			.px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
			.py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
			.py-4 { padding-top: 1rem; padding-bottom: 1rem; }
			.p-3 { padding: 0.75rem; }
			.mb-6 { margin-bottom: 1.5rem; }
			.mb-3 { margin-bottom: 0.75rem; }
			.mt-8 { margin-top: 2rem; }
			.mx-auto { margin-left: auto; margin-right: auto; }
			.max-w-5xl { max-width: 64rem; }
			.max-w-xl { max-width: 36rem; }
			.max-w-3xl { max-width: 48rem; }
			.w-16 { width: 4rem; }
			.h-16 { height: 4rem; }
			.grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
			.gap-3 { gap: 0.75rem; }
			.inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
			.top-8 { top: 2rem; }
			.left-8 { left: 2rem; }
			.top-16 { top: 4rem; }
			.right-12 { right: 3rem; }
			.z-10 { z-index: 10; }
			.border { border-width: 1px; }
			.border-accent-gold { border-color: var(--accent-gold); }
			.opacity-20 { opacity: 0.2; }
			.opacity-15 { opacity: 0.15; }
			.rounded-full { border-radius: 9999px; }
			.rotate-45 { transform: rotate(45deg); }
			.pointer-events-none { pointer-events: none; }
			.object-contain { object-fit: contain; }
			.cursor-pointer { cursor: pointer; }
			.text-base { font-size: 1rem; }
			.text-lg { font-size: 1.125rem; }
			.text-xl { font-size: 1.25rem; }
			.text-sm { font-size: 0.875rem; }
			.font-semibold { font-weight: 600; }
			.text-charcoal-text { color: var(--charcoal-text); }
			.text-subtle-gray { color: var(--subtle-gray); }
			.text-rich-navy { color: var(--rich-navy); }
			.sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border: 0; }
			.space-y-3 > * + * { margin-top: 0.75rem; }
			.hidden { display: none; }
			
			@media (min-width: 768px) {
				.md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
				.md\\:text-xl { font-size: 1.25rem; }
			}
			
			/* Academic Components */
			.academic-title {
				font-family: var(--font-display);
				font-size: clamp(2.25rem, 6vw, 3.5rem);
				font-weight: 700;
				line-height: 1.1;
				background: linear-gradient(135deg, var(--rich-navy) 0%, var(--deep-forest) 100%);
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				text-align: center;
			}
			
			.academic-logo {
				width: 64px;
				height: 64px;
				object-fit: contain;
				display: block;
				margin: 0 auto;
				filter: drop-shadow(0 4px 8px rgba(30, 39, 73, 0.1));
			}
			
			.card {
				background: rgba(255, 255, 255, 0.8);
				backdrop-filter: blur(10px);
				border: 1px solid rgba(201, 168, 118, 0.2);
				border-radius: 16px;
				padding: 2rem;
				box-shadow: 0 8px 32px rgba(30, 39, 73, 0.08);
				transition: all 0.3s ease;
			}
			
			.card:hover {
				transform: translateY(-4px);
				box-shadow: 0 12px 48px rgba(30, 39, 73, 0.12);
			}
			
			.title-veil {
				display: inline-block;
				padding: 0.25rem 0.5rem;
				border-radius: 12px;
				background: rgba(255, 255, 255, 0.7);
				backdrop-filter: blur(6px);
				border: 1px solid rgba(201, 168, 118, 0.2);
			}
			
			.staff-line {
				position: absolute;
				left: 0;
				right: 0;
				height: 1px;
				background: var(--charcoal-text);
				width: 100%;
			}
			
			.analysis-card {
				padding: 1rem;
				border: 1px solid rgba(107, 114, 128, 0.2);
				border-radius: 12px;
				background: rgba(255, 255, 255, 0.6);
				transition: all 0.3s ease;
			}
			
			.analysis-option input:checked + .analysis-card {
				border-color: var(--accent-gold);
				background: rgba(201, 168, 118, 0.05);
			}
			
			.radio-indicator {
				width: 20px;
				height: 20px;
				border: 2px solid var(--accent-gold);
				border-radius: 50%;
				position: relative;
				flex-shrink: 0;
			}
			
			.radio-indicator::before {
				content: '';
				position: absolute;
				top: 50%;
				left: 50%;
				width: 8px;
				height: 8px;
				background: var(--accent-gold);
				border-radius: 50%;
				transform: translate(-50%, -50%) scale(0);
				opacity: 0;
				transition: all 0.2s ease;
			}
			
			.analysis-option input:checked + .analysis-card .radio-indicator::before {
				opacity: 1;
				transform: translate(-50%, -50%) scale(1);
			}
			
			.upload-zone {
				background: rgba(255, 255, 255, 0.9);
				backdrop-filter: blur(20px);
				border: 2px dashed rgba(201, 168, 118, 0.3);
				border-radius: 20px;
				padding: 2rem 1.5rem;
				transition: all 0.3s ease;
				cursor: pointer;
			}
			
			.upload-zone:hover {
				border-color: var(--accent-gold);
				transform: translateY(-2px);
				box-shadow: 0 12px 40px rgba(201, 168, 118, 0.15);
			}
			
			.upload-content {
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 1.25rem;
			}
			
			.upload-icon {
				width: 3rem;
				height: 3rem;
				color: var(--accent-gold);
			}
			
			.upload-title {
				font-family: var(--font-display);
				font-size: 1.5rem;
				font-weight: 600;
				color: var(--charcoal-text);
				margin-bottom: 0.75rem;
			}
			
			.upload-description {
				font-family: var(--font-serif);
				color: var(--subtle-gray);
				margin-bottom: 1rem;
			}
			
			.upload-highlight {
				color: var(--accent-gold);
				font-weight: 500;
				text-decoration: underline;
			}
			
			.upload-specs {
				display: flex;
				gap: 0.5rem;
				font-size: 0.875rem;
				color: var(--muted-sage);
				font-family: var(--font-sans);
			}
			
			.academic-footer {
				padding: 2rem 0;
			}
			
			.footer-divider {
				width: 4rem;
				height: 1px;
				background: linear-gradient(90deg, transparent, var(--accent-gold), transparent);
				margin: 0 auto 1rem;
			}
			
			.footer-text {
				font-family: var(--font-sans);
				font-size: 0.875rem;
				color: var(--subtle-gray);
				margin-bottom: 0.5rem;
			}
			
			.footer-subtitle {
				font-family: var(--font-serif);
				font-size: 0.75rem;
				color: var(--muted-sage);
				font-style: italic;
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
