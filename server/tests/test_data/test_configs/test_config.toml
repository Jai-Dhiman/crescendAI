[test_environment]
environment = "test"
api_key = "test-api-key-12345"
modal_webhook_secret = "test-webhook-secret-67890"
allowed_origins = [
    "https://crescendai.com",
    "https://app.crescendai.com", 
    "http://localhost:3000",
    "http://localhost:5173"
]

[performance_targets]
max_audio_processing_time_ms = 2000.0
max_api_latency_ms = 100.0
max_memory_usage_mb = 128
min_cache_hit_rate = 0.8
max_wasm_binary_size_mb = 10

[rate_limiting]
window_size_seconds = 60
max_requests_per_window = 100

[file_limits]
max_file_size_mb = 50
allowed_audio_formats = ["wav", "mp3", "flac", "aac"]

[security]
webhook_timestamp_tolerance_seconds = 300
api_key_header_names = ["Authorization", "X-API-Key"]
cors_max_age_seconds = 86400

[test_data]
small_audio_duration_seconds = 5
medium_audio_duration_seconds = 30
large_audio_duration_seconds = 300
sample_rate = 44100
channels = 2
