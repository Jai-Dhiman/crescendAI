name = "crescendai-backend"
main = "build/worker/shim.mjs"
compatibility_date = "2024-09-25"

[build]
command = "cargo install -q worker-build && worker-build --release"

[vars]
WORKERS_RS_VERSION = "0.3.0"
WORKER_URL = "https://piano-analyzer-backend.your-subdomain.workers.dev"
ENVIRONMENT = "development"
# Update this after Pages is deployed to include your exact pages.dev domain
ALLOWED_ORIGINS = "http://localhost:3000,http://localhost:5173,https://crescendai.com,https://app.crescendai.com,https://crescendai.pages.dev"

# Note: Add these as secrets via wrangler secret put command:
# wrangler secret put API_KEY
# wrangler secret put WEBHOOK_SECRET

[[r2_buckets]]
binding = "AUDIO_BUCKET"
bucket_name = "piano-audio-storage"
preview_bucket_name = "piano-audio-storage-preview"

[[kv_namespaces]]
binding = "METADATA"
id = "your-kv-namespace-id"
preview_id = "your-kv-namespace-preview-id"
