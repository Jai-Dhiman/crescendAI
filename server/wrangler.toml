name = "crescendai-backend"
main = "build/worker/shim.mjs"
compatibility_date = "2024-09-25"

[build]
command = "cargo install -q worker-build && worker-build --release"

[ai]
binding = "AI"

[[vectorize]]
binding = "KB"
index_name = "crescendai-piano-pedagogy"

[vars]
WORKERS_RS_VERSION = "0.3.0"
WORKER_URL = "https://crescendai-backend.jai-d.workers.dev"
ENVIRONMENT = "development"
# Production domain: crescend.ai (frontend) and api.crescend.ai (backend)
ALLOWED_ORIGINS = "http://localhost:3000, http://localhost:5173, https://crescend.ai, https://www.crescend.ai"
# Tutor model configuration
TUTOR_CF_MODEL = "@cf/openai/gpt-oss-20b"
CF_EMBED_MODEL = "@cf/google/embeddinggemma-300m"
VECTORIZE_INDEX_NAME = "crescendai-piano-pedagogy"
# Add your CF_ACCOUNT_ID below - get from Cloudflare dashboard
# CF_ACCOUNT_ID = "your-account-id-here"
TUTOR_TOP_K_DEFAULT = "3"
TUTOR_MAX_TOKENS = "300"
TUTOR_TEMPERATURE = "0.3"
TUTOR_ENABLED = "true"
ACE_ENABLED = "true"

[[r2_buckets]]
binding = "AUDIO_BUCKET"
bucket_name = "piano-audio-storage"
preview_bucket_name = "piano-audio-storage-preview"

[[r2_buckets]]
binding = "PRACTICE_BUCKET"
bucket_name = "crescendai-practice"
preview_bucket_name = "crescendai-practice-preview"

[[kv_namespaces]]
binding = "CRESCENDAI_METADATA"
id = "71256fdc24c244028c2af531c7ef6053"

# Production environment configuration
