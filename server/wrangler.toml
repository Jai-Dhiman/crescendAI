name = "crescendai-backend"
main = "build/worker/shim.mjs"
compatibility_date = "2024-09-25"

[build]
command = "cargo install -q worker-build && worker-build --release"

[vars]
WORKERS_RS_VERSION = "0.3.0"
WORKER_URL = "https://crescendai-backend.jai-d.workers.dev"
ENVIRONMENT = "development"
ALLOWED_ORIGINS = "http://localhost:3000, http://localhost:5173, https://crescend.ai, https://www.crescend.ai"
TUTOR_CF_MODEL = "@cf/meta/llama-4-scout-17b-16e-instruct"
CF_EMBED_MODEL = "@cf/google/embeddinggemma-300m"
TUTOR_TOP_K_DEFAULT = "3"
TUTOR_MAX_TOKENS = "300"
TUTOR_TEMPERATURE = "0.3"
TUTOR_ENABLED = "true"
ACE_ENABLED = "true"

[ai]
binding = "AI"

[[d1_databases]]
binding = "DB"
database_name = "crescendai-db"
database_id = "659755a8-4e9e-4581-a2bd-d34b6f912c3a"

[[r2_buckets]]
bucket_name = "crescendai-bucket"
binding = "crescendai_bucket"

[[kv_namespaces]]
binding = "CRESCENDAI_METADATA"
id = "71256fdc24c244028c2af531c7ef6053"

[[vectorize]]
binding = "VECTORIZE"
index_name = "crescendai-piano-pedagogy"

[[services]]
binding = "DEDALUS"
service = "crescendai-dedalus-worker"
