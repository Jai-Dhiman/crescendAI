[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crescendai-model"
version = "1.0.0"
description = "Audio Spectrogram Transformer for 19-dimensional piano performance analysis"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9,<3.12"

dependencies = [
    # Audio processing
    "librosa>=0.10.0",
    "soundfile>=0.12.0",
    # Scientific computing and visualization
    "numpy>=1.24.0,<2.0.0",
    "scipy>=1.10.0,<1.12.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    # Data handling
    "pandas>=2.0.0",
    "tqdm>=4.65.0",
    # FastAPI for model service
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "requests>=2.31.0",
    # Machine Learning (core)
    "scikit-learn>=1.3.0",
    "flax>=0.7.2,<0.8.0",
    "optax>=0.1.7,<0.2.0",
    "datasets>=4.0.0",
    "python-multipart>=0.0.20",
    "pyarrow>=21.0.0",
    "huggingface-hub>=0.34.4",
    "torch>=2.0.1",
    "torchvision>=0.15.2",
    "torchaudio>=2.0.2",
    "pytorch-lightning>=2.3.3",
    "einops>=0.8.1",
    "streamlit>=1.50.0",
    "typer[all]>=0.17.4",
    "orjson>=3.11.3",
    "jsonlines>=4.0.0",
    "pretty-midi>=0.2.10",
    "mido>=1.3.3",
]

[project.optional-dependencies]
# Local development with CPU-only JAX
local = [
    "jax[cpu]>=0.4.13,<0.4.30",
    "torch>=1.13.0,<2.1.0",
    "torchvision>=0.14.0,<0.16.0",
    "torchaudio>=0.13.0,<2.1.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.25.0",
    "ipywidgets>=8.0.0",
]

# Production deployment (GPU support)
production = [
    "jax[cuda12]>=0.4.13,<0.4.30",
    "torch>=1.13.0,<2.1.0",
    "torchvision>=0.14.0,<0.16.0", 
    "torchaudio>=0.13.0,<2.1.0",
]

# Development tools
dev = [
    "black>=23.0.0",
    "pytest>=7.4.0",
    "ruff>=0.1.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.25.0",
    "ipywidgets>=8.0.0",
]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.setuptools.packages.find]
where = ["src", "pytorch"]
